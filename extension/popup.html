<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      background-color: #020617; /* slate-950 */
      color: #f8fafc; /* slate-50 */
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      margin: 0;
      padding: 0;
    }
    .header {
      background: rgba(99, 102, 241, 0.1); /* indigo-500/10 */
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #FFF;
    }
    .header span {
      color: #818cf8; /* indigo-400 */
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .btn {
      background-color: #4f46e5; /* indigo-600 */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-family: inherit;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #4338ca; /* indigo-700 */
    }
    .status {
      margin-top: 15px;
      font-size: 12px;
      color: #94a3b8; /* slate-400 */
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Scope<span>Guard</span></h1>
  </div>
  <div class="content">
    <p style="font-size: 13px; color: #cbd5e1; margin-bottom: 20px;">
      Scan current page for scope creep triggers.
    </p>
    <button id="scanBtn" class="btn">Analyze Page</button>
    <div id="result" class="status">Ready to scan...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
